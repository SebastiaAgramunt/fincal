name: Build wheels

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ] # only build/publish on version tags
  pull_request:

permissions:
  contents: write

jobs:
  build_wheels:
    name: Build pure-Python wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build & test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pytest

      - name: Run tests
        run: |
          pytest -q

      - name: Build wheel (and sdist)
        run: |
          # Creates dist/*.whl and dist/*.tar.gz
          python -m build

      - name: List built distributions
        run: ls dist

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  publish_release_assets:
    name: Attach wheels to GitHub Release
    needs: build_wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: ./artifacts
          merge-multiple: true

      - name: List downloaded wheels
        run: |
          echo "Contents of ./artifacts:"
          ls -R ./artifacts || echo "No artifacts found"

      - name: Create / update GitHub Release and upload wheels
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
